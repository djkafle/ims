{% extends "base.html" %}
{% block title %}Roles{% endblock %}
{% block content %}
<h2>Roles</h2>
<a href="{{ url_for('add_role') }}" class="btn btn-success mb-3">Add New Role</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Role</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for role in roles %}
    <tr>
      <td>{{ role.role_id }}</td>
      <td>{{ role.role }}</td>
      <td>{{ role.description }}</td>
      <td>
        <a href="{{ url_for('edit_role', role_id=role.role_id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('delete_role', role_id=role.role_id) }}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this role?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
