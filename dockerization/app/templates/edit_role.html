{% extends "base.html" %}
{% block title %}Edit Role{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Edit Role</h2>
<form method="post" class="mx-auto" style="max-width: 600px;">
  <div class="mb-3">
    <label for="role" class="form-label">Role Name</label>
    <input type="text" name="role" id="role" class="form-control" value="{{ role.role }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea name="description" id="description" class="form-control" rows="4" required>{{ role.description }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update Role</button>
</form>
{% endblock %}
